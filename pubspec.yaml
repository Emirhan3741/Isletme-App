name: randevu_erp
description: "Modern İşletme Yönetim Sistemi - Randevu, Müşteri, Finansal Takip"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase (sadece web ve mobil)
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9

  # Local Storage (desktop için)
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  path: ^1.8.3

  # State Management & UI
  provider: ^6.1.1
  google_sign_in: ^6.1.6

  # Notifications
  flutter_local_notifications: ^19.2.1
  timezone: ^0.10.1

  # Charts & Calendar
  fl_chart: ^1.0.0
  table_calendar: ^3.0.9

  # Utilities
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/google_logo.png
    - assets/images/placeholder.png
